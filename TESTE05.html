<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste05</title>
</head>
<script>
    function mostra()
    {
        var R = document.getElementById("R").value;
        var A = document.getElementById("A").value;
        var V = 3.14159 * R * R * A;
        alert(V);
    }
</script>
<body>
    <h1>Determine o volume de uma lata de óleo</h1>
    <p>Digite o valor do raio:</p>
    <input type="text" id="R">
    <br>
    <p>Digite o valor da área:</p>
    <input type="text" id="A">
    <button onclick="mostra()">Calcular o volume</button>
</body>
</html>
