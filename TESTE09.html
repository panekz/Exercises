<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste09</title>
</head>
<script>
    function mostra()
    {
        var S = document.getElementById("S").value;
        SM = 1210;
        Q = (S/SM);
        alert("Seu salário equivale a: " + Q + " salários mínimos");
    }
</script>
<body>
    <h1>Calcule a quantidade de salários minímos ganhos</h1>
    <p>Digite seu salário:</p>
    <input type="text" id="S">
    <button onclick="mostra()">Calcular</button>
</body>
</html>
